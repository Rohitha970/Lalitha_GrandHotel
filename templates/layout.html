<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lalitha Grand Hotel</title>

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="app-shell">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-top text-center py-3">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" class="logo mb-2">
        <div class="brand-title">Lalitha Grand Hotel</div>
        <div class="brand-sub">Luxury · Comfort · Care</div>
      </div>
      <nav class="nav flex-column mt-3" id="sidebarNav">
        <a href="#" class="nav-link" data-section="rooms" onclick="renderSection('rooms')">Rooms</a>
        <a href="#" class="nav-link" data-section="food" onclick="renderSection('food')">Food</a>
        <a href="#" class="nav-link" data-section="staff" onclick="renderSection('staff')">Staff</a>
        <a href="#" class="nav-link" data-section="bookings" onclick="renderSection('bookings')">Bookings</a>
        <a href="#" class="nav-link" data-section="receipt" onclick="renderSection('receipt')">Receipt</a>
        <a href="#" class="nav-link" data-section="about" onclick="renderAbout()">About</a>
      </nav>
      <div class="sidebar-bottom p-3 text-center">
        <small class="text-muted">© Lalitha Grand Hotel</small>
      </div>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <header class="header d-flex justify-content-between align-items-center p-3">
        <div class="header-left">
          <h4 class="page-title">Lalitha Grand Hotel</h4>
        </div>
        <div class="header-right text-end">
          <small class="text-gold">Indulge in luxury ✨</small>
        </div>
      </header>

      <section id="contentArea" class="content-area p-4">
        <!-- SPA content will load here -->
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.SERVE = {};
    async function loadData() {
      try {
        const roomsResp = await fetch('/static/data/rooms.json');
        const foodResp = await fetch('/static/data/food.json');
        const staffResp = await fetch('/static/data/staff.json');

        window.SERVE.rooms = await roomsResp.json();
        window.SERVE.food = await foodResp.json();
        window.SERVE.staff = await staffResp.json();

        // Initialize SPA
        renderSection('rooms');
      } catch(err) {
        console.error("Failed to load data:", err);
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- SPA JS -->
  <script src="{{ url_for('static', filename='js/spa.js') }}"></script>
  <script>
    loadData();
  </script>
</body>
</html>
